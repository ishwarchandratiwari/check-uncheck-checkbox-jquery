<body>
  <div>
    <input type="checkbox" class="" id='vehicle' name="vehicle" value="All"> <span id="wd">check all</span><br>
    <input type="checkbox" class="checkbox"  data-id="1" name="vehicle1" value="Bike"> I have a bike<br>
    <input type="checkbox" class="checkbox" data-id="2" name="vehicle2" value="Car"> I have a car<br>
    <input type="checkbox" class="checkbox" data-id="3" name="vehicle3" value="Boat"> I have a boat<br>
    <input type="checkbox" class="checkbox" data-id="4" name="vehicle4" value="Boat1"> I have a boat1<br>
    <input type="checkbox" class="checkbox" data-id="5" name="vehicle5" value="Boat2"> I have a boat2<br>
    <input type="button" id='button' class="checkbox1" name="vehicle51" value="ok"><br>
    <span id="wdshow"></span>
    <ul id="dsfvg">
      <li>All Selected Data-</li>
    </ul>

  </div>
  <hr><br>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>

    jQuery(document).ready(function () {
      $("#vehicle").change(function () {
        if ($("#vehicle:checked").length) {
          $(".checkbox").prop("checked", true);
          $('#wd').html("uncheck all");
        } else {
          $(".checkbox").prop("checked", false);
          $('#wd').html("check all");
        }
      })
      $("#button").click(function () {
        var yourArray=[];
        $("input:checkbox[class=checkbox]:checked").each(function () {
          // console.log(yourArray,'=======',this,this.value,this.name,this.getAttribute('data-id'),this.dataset.id)
          yourArray.push({"value":$(this).val(),"name":this.name,'data-id':this.dataset.id});
        });
        // $('#wdshow').html(yourArray);
        console.log(yourArray)
        if(yourArray && yourArray.length>0){
          for(i=0;i<=yourArray.length;i++){
            $('#dsfvg').append(`<li>Name: ${yourArray[0].name}, Value: ${yourArray[0].value}</li>`);
          }
        }
        // alert(yourArray)
      })
    });

  </script>
</body>
